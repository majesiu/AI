<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(function () {
				$('button:contains(\'Zielony\')').click(function () {
					$('#classic').addClass('zielona');
				});
				$('button:contains(\'mosteczek\')').click(function () {
					$('#classic').removeClass('zielona');
				});
				$('button:contains(\'ugina\')').click(function () {
					$('#toggle').toggleClass('zielona');
				});
				$('tr:even').addClass('zielona');
				
				$('li[class="a"]:not(:has(a[class="b"]))').addClass('zielona');
			});
		</script>
		<style>
			.zielona{background: Pink;}
		</style>
	</head>
	<body>
	<table>
	<tr><td>Pierwszy</td></tr>
	<tr><td>Drugi</td></tr>
	<tr><td>Trzeci</td></tr>
	<tr><td>Czwarty</td></tr>
	<tr><td>Piąty</td></tr>
	<tr><td>Szósty</td></tr>
	</table>
	<div><button>Zielony</button><button>mosteczek</button><span id="classic">Zmiana przez dodawanie/usuwanie klasy.</span></div>
	<div><button>ugina się.</button><span id="toggle">Zmiana przez przełączanie klas.</span></div>
	<ol>
	  <li class="a"><a href="#z">Coffee</a></li>
	  <li class="a"><a href="#z" class="b">Coffee2</a></li>
	  <li class="a"><a href="#z" class="c">Coffee3</a></li>
	  <li class="b">Tea</li>
	  <li class="a"><a href="#z" class="b">Coffee3</a></li>
	  <li>Drink</li>
	  <li class="a">Juice</li>
	</ol> 
	</body>
</html>
