<!doctype html>
<html>
<head>
	<meta charset="utf-8" /><title>JavaScript</title>
	<script src="jquery.js"></script>
	<script src="parsley.js"></script>
</head>
<body>
	<form name="dane_osobowe" data-parsley-validate=""><table>
		<tr><td>Imię</td><td><input required="" type="text" name="f_imie"></td></tr>
		<tr><td>E-mail</td><td><input type="e-mail" data-parsley-type="email" required="" name="f_email"></td></tr>
		<tr><td>Kod pocztowy</td><td><input type="text" data-parsley-pattern="/[0-9]{2}-[0-9]{3}/" required="" name="f_kod"></td></tr>
		<tr><td>Miasto</td><td><input type="text" required="" name="f_miasto"></td></tr>
		<tr><td colspan="2"><input type="submit" value="Prześlij"></td></tr>
	</table></form>

<script type="text/javascript">
$(function () {
  $('#dane_osobowe').parsley().on('field:validated', function() {
    var ok = $('.parsley-error').length === 0;
    $('.bs-callout-info').toggleClass('hidden', !ok);
    $('.bs-callout-warning').toggleClass('hidden', ok);
  })
  .on('form:submit', function() {
    return false; // Don't submit form for this demo
  });
});
</script>
</body>
</html>
